{% extends "base.html" %}

{% block content %}
    <h1>login</h1>

    {% if not (message == "") %}
    <br>
    message: {{ message }}
    <br>
    <br>
    {% endif %}

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
