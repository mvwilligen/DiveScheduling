
{% extends 'base.html' %}

{% block title %}
appointments
{% endblock %}

{% block content %}
<h3>&nbsp;appointments</h3>

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">date</th>
            <th scope="col">time</th>
            <th scope="col">instructor</th>
            {% if 'staff' in lRBAC [1] %}
            <th scope="col">notes</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->

            {% for appointment in appointments %}
            <!-- { % if (appointment [1] == lRBAC [2]) or ('staff' in lRBAC [1]) % } -->
            <tr>
                <td>
                    <div class="form-group">
                        <input type="date" name="date" id="date" value="{{ appointment [6].strftime('%Y-%m-%d') }}" class="form-control">
                    </div>
                </td>
                <td>
                
                    <div class="form-group">
                        <input type="time" name="time" id="time" value="{{ appointment [6].strftime('%H:%M') }}" class="form-control">
                    </div>
                </td>
            </tr>
            {% endfor %}
    </tbody>
</table>

{% endblock %}
